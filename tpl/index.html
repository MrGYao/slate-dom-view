<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slate view</title>
    <style>
        #editor-view-container {
            border:  1px solid #ccc;
            width: 600px;
            height: 300px;
            overflow-y: auto;
        }
        #editor-view-container [data-slate-editor] {
            outline: 0;
            white-space: 'pre-wrap';
            word-wrap: 'break-word';
            padding: 0 10px;
            height: 100%;
        }
        #editor-view-container [data-slate-editor] img {
            margin: 0 3px;
        }

        .toolbar {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="editor-view-container">
    </div>

    <div class="toolbar">
        <button id="btn-set-selection">set selection</button>
        <button id="btn-insert-text">insert text</button>
        <button id="btn-insert-break">insert break</button>
    </div>

    <div style="margin-top: 10px;">
        <p>curSelection: <span id="span-selection"></span></p>
        <textarea id="text-content" rows="40" cols="100"></textarea>
    </div>

    <script>
        window.content = [
            {
                type: 'paragraph',
                children: [
                    {
                        text: "hello world ~~~ ",
                    },
                    {
                        type: 'link',
                        url: 'https://en.wikipedia.org/wiki/Hypertext',
                        children: [{ text: 'hyperlinks' }],
                    },
                    {
                        text: '!',
                    }
                ]
            },
            {
                type: 'paragraph',
                children: [
                    {
                        text: "abc",
                    },
                    {
                        type: 'image',
                        url: 'http://www.wangeditor.com/imgs/logo.jpeg',
                        children: [{ text: '' }],
                    },
                    {
                        text: "123",
                    }
                ]
            },
            {
                type: 'paragraph',
                children: [
                    {
                        text: "this is ",
                    },
                    {
                        text: "bold",
                        bold: true
                    },
                    {
                        text: " text.",
                    }
                ]
            },
            // {
            //     type: 'video',
            //     url: 'http://106.55.153.217:8881/server/upload-files/movie-1-uz9.mp4',
            //     children: [{ text: '' }],
            // },
            {
                type: 'paragraph',
                children: [
                    {
                        text: "The end.",
                    }
                ]
            },
        ]
    </script>
</body>
</html>
